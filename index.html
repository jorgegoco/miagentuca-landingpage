            "name": "Cuál es la diferencia entre automatización clásica y agentes de IA?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "La automatización clásica sigue reglas fijas: 'si pasa X, haz Y'. Los agentes de IA entienden contexto y toman decisiones. Por ejemplo, un bot clásico reenvía todos los emails con 'urgente' en el asunto. Un agente lee el email, evalúa si realmente es urgente, y decide la mejor respuesta según tu historial y preferencias."

            }
          },

            "@type": "Question",

            "acceptedAnswer": {
              "@type": "Answer",

            }
          },
          {
            "@type": "Question",
            "name": "Qué pasa si el agente de IA comete un error?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Gracias a la arquitectura de 3 capas, los errores son raros y controlados. La IA decide, pero el código ejecuta. Además, configuro puntos de supervision donde tu equipo valida decisiones críticas antes de que se ejecuten."
            }
          },
          {
            "@type": "Question",
            "name": "Mis datos están seguros con agentes de IA?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Tu privacidad es prioritaria. Los agentes solo acceden a los datos necesarios para su tarea, con permisos mínimos. Todo el tráfico está encriptado y no se comparte información con terceros. Puedes ver exactamente que datos procesa cada agente y revocar accesos en cualquier momento."
            }
          },
          {
            "@type": "Question",
            "name": "Cuanto cuesta un agente de IA para mi empresa?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Un agente de IA basico para automatizar un proceso especifico cuesta entre 2.000 y 5.000 euros de implementacion, mas 150-300 euros mensuales de mantenimiento. Existen programas europeos de ayuda a la digitalizacion que pueden cubrir parte o todo el coste inicial para pymes en Cantabria."
            }
          },
          {
            "@type": "Question",
            "name": "Trabajas solo en Santander o en toda Cantabria?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Trabajo con empresas en todo Cantabria: Santander, Torrelavega, Castro Urdiales, Laredo, Reinosa y cualquier municipio de la region. Puedo reunirme presencialmente en cualquier punto de Cantabria para entender tu negocio."
            }
          },
          {
            "@type": "Question",
            "name": "Que sectores pueden beneficiarse de agentes de IA?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Cualquier empresa con procesos repetitivos: gestorias y asesorias, constructoras, comercios, hosteleria, clinicas, despachos profesionales, inmobiliarias, y empresas de servicios. Si dedicas tiempo a tareas manuales y repetitivas, probablemente un agente de IA puede ayudarte."
            }
          },

            "@type": "Question",
            "name": "Puedo ver una demo antes de contratar?",
